<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro</title>
</head>


<body>

    <h1>Simule Aqui</h1>
    <p>Faça uma simulação do aumento de seus redimentos.</p>


    <p>Receita Mensal</p>
    <input placeholder="R$0000.00" id="inputReceitaMensal">
    <button onclick="calcularAumento()">Calcular</button>


    <h1>Aumentos gerais</h1>
    <p id="mensagem1"></p>
    <p id="mensagem2"></p>

    <h1>Aumento Anual</h1>



    <h1>Aumento por setor</h1>
    <p id="msgVestuario"></p>
    <p id="msgMercado"></p>
    <p id="msgCosmeticos"></p>
    <p id="msgVestuario"></p>


</body>

</html>

<script>

    function calcularAumento() {

        var receitaMensal = Number(inputReceitaMensal.value)
        var totalAumentoCompra = receitaMensal * (70 / 100 + 1)
        var totalAumentoAnuncio = receitaMensal * (18 / 100 + 1)

        var rendimentoVestuario = receitaMensal * (19 / 100 + 1)
        var rendimentoSupermercado = receitaMensal * (17 / 100 + 1)
        var rendimentoCosmeticos = receitaMensal * (14 / 100 + 1)
        var rendimentoRestaurante = receitaMensal * (13 / 100 + 1)

        mensagem1.innerHTML =
            `Cerca de 70% dos clientes costumam comprar por impulso.
        <br> Podemos ter um aumento de +R$${totalAumentoCompra - receitaMensal} 
        mensais, aplicando estratégias com o auxílio de nossos mapas.`


        mensagem2.innerHTML =
            `18% das despesas das empresas são gastas em anúncios<br>
        Podemos ter um acréscimo de +R$${totalAumentoAnuncio - receitaMensal} 
        na receita mensal, com os alugueis dos locais de anúncios.`

        msgVestuario.innerHTML = `Setores de vestuário podem ter um aumento de R$${(rendimentoVestuario - receitaMensal).toFixed(2)} na renda mensal`

        msgMercado.innerHTML = `Setores de mercado podem ter um aumento de R$${(rendimentoSupermercado - receitaMensal).toFixed(2)} na renda mensal`

        msgCosmeticos.innerHTML = `Setores de cosméticos podem ter um aumento de R$${(rendimentoCosmeticos - receitaMensal).toFixed(2)} na renda mensal`

        msgVestuario.innerHTML = `Setores de restaurante/bares podem ter um aumento de R$${(rendimentoRestaurante - receitaMensal).toFixed(2)} na renda mensal`

    }

</script>
