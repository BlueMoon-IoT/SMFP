<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Simulador Financeiro</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </head>

    <body>

        <h1>Simule Aqui</h1>
        <p>Faça uma simulação do aumento de seus redimentos.</p>

        <p>Informe seu rendimento bruto:</p>
        <input placeholder="R$0000.00" id="inputReceitaBruta">
        <button onclick="calcularAumento()">Calcular</button>

        <!-- MENSAGENS -->
        <h1 id="msgAumentoGeral" style = "display: none">Aumentos gerais</h1>
        <p id="msgGeral"></p>
        <p id="msgMensal"></p>
        <p id="msgAnual"></p>

        <h1 id="msgAumentoSetor" style="display: none;">Aumento por setor</h1>
        <p id="msgVestuario"></p>
        <p id="msgMercado"></p>
        <p id="msgCosmeticos"></p>
        <p id="msgRestaurante"></p>

    </body>
</html>

<script>

    function calcularAumento() {

        var receitaMensal = Number(inputReceitaBruta.value);

        var totalAumentoCompra = receitaMensal * 1.7

        var lucroMensal = totalAumentoCompra - receitaMensal

        var ganhoMensal = receitaMensal + lucroMensal
        var ganhoAnual = (receitaMensal * 12) + (receitaMensal * 0.7 * 12)

        var rendimentoVestuario = receitaMensal * 19 / 100
        var rendimentoSupermercado = receitaMensal * 17 / 100
        var rendimentoCosmeticos = receitaMensal * 14 / 100
        var rendimentoRestaurante = receitaMensal * 13 / 100



        msgAumentoGeral.style.display = 'block';
        msgAumentoSetor.style.display = 'block';
        
        msgGeral.innerHTML =
            `Cerca de 70% dos clientes costumam comprar por impulso.
        <br> Podemos ter um aumento de <b>+R$${lucroMensal.toFixed(2) }</b> 
        mensais, aplicando estratégias com o auxílio de nossos mapas.`


        msgMensal.innerHTML= 
        `Seu ganho mensal é de <b>R$${ganhoMensal.toFixed(2) }</b>`

        msgAnual.innerHTML= 
        `Seu ganho anual é de <b>R$${ganhoAnual.toFixed(2) }</b>`


        msgVestuario.innerHTML = 
        `Setores de vestuário podem ter um aumento de <b>+R$${rendimentoVestuario.toFixed(2) }</b> na renda mensal, que equivale a 19%`

        msgMercado.innerHTML = 
        `Setores de mercado podem ter um aumento de <b>+R$${rendimentoSupermercado.toFixed(2) }</b> na renda mensal, que equivale a 17%`

        msgCosmeticos.innerHTML = 
        `Setores de cosméticos podem ter um aumento de <b>+R$${rendimentoCosmeticos.toFixed(2) }</b> na renda mensal, que equivale a 14%`

        msgRestaurante.innerHTML = 
        `Setores de restaurante/bares podem ter um aumento de <b>+R$${rendimentoRestaurante.toFixed(2) }</b> na renda mensal, que equivale a 13%`

    }

</script>
